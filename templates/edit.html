<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edit {{ title }} - Simple Wiki</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Edit: {{ title }}</h1>
    <form method="post">
      <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br/>
      <button type="submit" class="btn">Save</button>
      <a href="/{{ title }}" class="btn">Cancel</a>
    </form>
  </div>
</body>
</html>
